<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <!--contenedor de toda la calculadora-->
    <div class="container">
      <!--cuerpor de lacalculadora-->
      <div class="calculartor">
        <form action="">
          <input class="textview" />
        </form>
        <table cellspacing="0">
          <tr>
            <td class="margin">
              <input class="button" type="button" value="AC" />
            </td>

            <td><input class="button delete" type="button" /></td>

            <td><input class="button" type="button" value="%" /></td>

            <td><input class="button button2" type="button" value="/" /></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="1" /></td>

            <td><input class="button" type="button" value="2" /></td>

            <td><input class="button" type="button" value="3" /></td>

            <td><input class="button button2" type="button" value="X" /></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="4" /></td>

            <td><input class="button" type="button" value="5" /></td>

            <td><input class="button" type="button" value="6" /></td>

            <td><input class="button button2" type="button" value="-" /></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="7" /></td>

            <td><input class="button" type="button" value="8" /></td>

            <td><input class="button" type="button" value="9" /></td>

            <td><input class="button button2" type="button" value="+" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                class="button"
                style="width: 202px"
                type="button"
                value="0"
              />
            </td>

            <td><input class="button" type="button" value="." /></td>

            <td><input class="button button2" type="button" value="=" /></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
